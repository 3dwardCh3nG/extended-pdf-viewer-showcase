<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card class="distance-16 mat-elevation-z8" fxFlex="40%">
    <markdown src="assets/smartphone/text.md"> </markdown>
  </mat-card>

  <mat-card class="distance-16 mat-elevation-z8" fxFlex="58%">
    <mat-tab-group>
      <mat-tab label="CSS template">
        <markdown ngPreserveWhitespaces src="assets/smartphone/css.md"> </markdown>
      </mat-tab>
      <mat-tab label="HTML template">
        <markdown ngPreserveWhitespaces src="assets/smartphone/html.md"> </markdown>
      </mat-tab>
      <mat-tab label="TypeScript">
        <markdown ngPreserveWhitespaces src="assets/smartphone/ts.md"> </markdown>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<mat-card class="distance-16 mat-elevation-z8">
  <div class="marvel-device iphone8">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="sensor"></div>
    <div class="speaker"></div>
    <div class="screen">
      <ngx-extended-pdf-viewer
        [src]="'assets/pdfs/fancy.pdf'"
        [useBrowserLocale]="true"
        [mobileFriendlyZoom]="'150%'"
        [ignoreResponsiveCSS]="true"
        [showSecondaryToolbarButton]="false"
      >
      </ngx-extended-pdf-viewer>
    </div>
    <div class="home"></div>
    <div class="bottom-bar"></div>
  </div>
  <div>Smartphone mockup taken from https://github.com/marvelapp/devices.css</div>
</mat-card>
