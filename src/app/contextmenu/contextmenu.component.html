<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card class="distance-16 mat-elevation-z8" fxFlex="40%">
    <p>
      The context menu of the pdf viewer adds little value. In some cases, it may even confuse users. So you can use the attribute
      <code>[contextMenuAllowed]="false"</code>
      to get rid of option like "save as an image" and "inspect".
    </p>
    <mat-checkbox class="margin" [(ngModel)]="allowContextMenu">allowContextMenu</mat-checkbox>
  </mat-card>

  <mat-card class="distance-16 mat-elevation-z8" fxFlex="58%">
    <mat-tab-group>
      <mat-tab label="HTML template">
        <markdown ngPreserveWhitespaces src="assets/contextmenu/html.md"> </markdown>
      </mat-tab>
      <mat-tab label="TypeScript">
        <markdown ngPreserveWhitespaces src="assets/contextmenu/ts.md"> </markdown>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<mat-card class="distance-16 mat-elevation-z8">
  <ngx-extended-pdf-viewer
    [src]="'assets/pdfs/pdf-sample.pdf'"
    [height]="'90vh'"
    [contextMenuAllowed]="allowContextMenu"
    [useBrowserLocale]="true"
  >
  </ngx-extended-pdf-viewer>
</mat-card>
