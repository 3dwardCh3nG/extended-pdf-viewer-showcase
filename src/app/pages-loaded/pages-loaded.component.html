<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card class="distance-16 mat-elevation-z8" fxFlex="58%">
    <mat-tab-group>
      <mat-tab label="HTML template">
        <markdown ngPreserveWhitespaces src="assets/pages-loaded/html.md"> </markdown>
      </mat-tab>
      <mat-tab label="TypeScript app-code">
        <markdown ngPreserveWhitespaces src="assets/pages-loaded/ts.md"> </markdown>
      </mat-tab>
    </mat-tab-group>
  </mat-card>

  <mat-card class="distance-16 mat-elevation-z8" fxFlex="40%">
    <mat-card-header>
      <b>Messages sent by the PDF ngx-extended-pdf-viewer</b>
    </mat-card-header>
    <mat-card-content>
      <div class="messages distance-16">
        <div *ngIf="!messages">
          No message yet. This means no document has been loaded yet.
        </div>
        <div *ngFor="let m of messages">{{ m }}</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<mat-card class="distance-16 mat-elevation-z8">
  <ngx-extended-pdf-viewer
    [src]="'assets/pdfs/BootsFaces_Deep_Dive_1.0.pdf'"
    backgroundColor="#ffffff"
    [height]="'90vh'"
    [useBrowserLocale]="true"
    (pagesLoaded)="onPagesLoaded($event)"
  >
  </ngx-extended-pdf-viewer>
</mat-card>
