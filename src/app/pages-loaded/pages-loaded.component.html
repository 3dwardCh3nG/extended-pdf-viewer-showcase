<mat-card class="distance-16 mat-elevation-z8">
  <mat-tab-group>
    <mat-tab label="HTML template">
      <div class="sourcecode">
        <app-code [code]="code"></app-code>
      </div>
    </mat-tab>
    <mat-tab label="TypeScript app-code">
      <div class="sourcecode">
        <app-code [code]="tscode" language="typescript"></app-code>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>

<mat-card class="distance-16 mat-elevation-z8">
  <mat-card-header>
    <b>Messages sent by the PDF ngx-extended-pdf-viewer</b>
  </mat-card-header>
  <mat-card-content>
    <div class="messages distance-16">
      <div *ngIf="!messages">
        No message yet. This means no document has been loaded yet.
      </div>
      <div *ngFor="let m of messages">{{ m }}</div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="distance-16 mat-elevation-z8">
  <ngx-extended-pdf-viewer
    [src]="'assets/pdfs/BootsFaces_Deep_Dive_1.0.pdf'"
    backgroundColor="#ffffff"
    [delayFirstView]="1000"
    [height]="'90vh'"
    [useBrowserLocale]="true"
    (pagesLoaded)="onPagesLoaded($event)"
  >
  </ngx-extended-pdf-viewer>
</mat-card>
