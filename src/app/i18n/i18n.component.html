<mat-card class="distance-16 mat-elevation-z8">
  <p>The attribute "language" is only read when the component is drawn initially.</p>
  <p>So this demo hides the PDF viewer for a second when you're switching from one language to another.</p>
  <mat-form-field>
    <mat-label>language</mat-label>
    <mat-select [(value)]="language" class="margin">
      <mat-option [value]="undefined">default (Spanish)</mat-option>
      <mat-option value="es-ES">es-ES (Spanish)</mat-option>
      <mat-option value="de-DE">de-DE (German)</mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>

<mat-card class="distance-16 mat-elevation-z8">
  <mat-tab-group>
    <mat-tab label="HTML template">
      <div class="sourcecode">
        <markdown ngPreserveWhitespaces src="assets/i18n/html.md"> </markdown>
      </div>
    </mat-tab>
    <mat-tab label="TypeScript app-code">
      <div class="sourcecode">
        <markdown ngPreserveWhitespaces src="assets/i18n/ts.md"> </markdown>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>

<mat-card class="distance-16 mat-elevation-z8">
  <ngx-extended-pdf-viewer
    [src]="'assets/pdfs/BootsFaces_Deep_Dive_1.0.pdf'"
    backgroundColor="#ffffff"
    [delayFirstView]="1000"
    [height]="'90vh'"
    [useBrowserLocale]="true"
    *ngIf="!hidePdfViewer"
    [language]="language"
  >
  </ngx-extended-pdf-viewer>
</mat-card>
