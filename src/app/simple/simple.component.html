    <mat-tab label="HTML template">
      <markdown ngPreserveWhitespaces src="assets/simple/html.md"> </markdown>
    </mat-tab>

</mat-card>

<mat-card class="distance-16 mat-elevation-z8">
  <ngx-extended-pdf-viewer [src]="'assets/pdfs/pdf-sample.pdf'" backgroundColor="#ffffff" [height]="'90vh'" [useBrowserLocale]="true">
  </ngx-extended-pdf-viewer>
</mat-card>
